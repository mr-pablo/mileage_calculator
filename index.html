<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="body">
        <div id="container">
            <div class="head-div">
                <h1 class="heading">MILEAGE CALCULATOR</h1>
            </div>
            <div class="body-div">    
                    <form>
                        <label>How Much KM..?</label>
                        <input required id="input1" type="number">
                        <label>Fuel Price</label>
                        <input required id="input2" type="number">
                        <label>Fuel Buy</label>
                        <input required id="input3" type="number">
                    </form>
                    <div class="buttons-div">
                        <button type="button" id="bttn" onclick="work()">Check milege</button>
                        
                        <a href="index.html"><button type="button">Reset</button></a>
                    </div>          
                    <div id="display"></div>
            </div>
        </div>

    </div>

    <script>
        function work() {
            let km = document.getElementById("input1").value;
            let fuelprice = document.getElementById("input2").value;
            let fuelbuy = document.getElementById("input3").value;

            fuelprice = parseFloat(fuelprice);
            km = parseFloat(km);
            fuelbuy = parseFloat(fuelbuy);

            if (!isNaN(km) && !isNaN(fuelprice) && !isNaN(fuelbuy)) {
                calculate(km, fuelprice, fuelbuy);
            } else {
                document.getElementById("display").innerText = "Enter valid inputs";
            }
        }

        function calculate(km, fuelprice, fuelbuy) {
            let liter = fuelbuy / fuelprice;
            let mileage = km / liter;
            document.getElementById("display").innerText = mileage.toFixed(2) + " KM/L";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

        </script>
</body>

</html>
